<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator計算機</title>

    <link rel="stylesheet" href="calculator.css">

</head>

<body>

    <div class="main">
        <img src="./img/699663.png" alt="">

        <!-- 顯示訊息的地方 -->
        <div class=" gridTxt">
            <!-- ? 顯示全部訊息 ? -->
            <p></p>

            <!-- 顯示使用者目前數字按鍵 -->
            <input type="text" class="txt" readonly>
        </div>

        <!-- 計算機主體 -->
        <div class="gridContainer">

            <input type="button" class="btnClick" value="AC">
            <input type="button" class="btnClick" value="DEL">

            <input type="button" class="btn" value="/">
            <input type="button" class="btn" value="*">
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="btn" value="-">
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="btn" value="+">
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn" value="=" id="itemSum">
            <input type="button" class="btn" value="0" id="item0">
            <input type="button" class="btn" value=".">


        </div>

    </div>








    <script src="calculator.js"></script>

</body>

</html>
